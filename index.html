<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="box">
        <span id="m">M</span>
        <span id="o">O</span>
        <span id="u">U</span>
        <span id="n">N</span>
        <span id="t">T</span>
        <span id="a">A</span>
        <span id="i">I</span>
        <span id="nn">N</span>
        <span id="s">S</span>
      </h1>

      <button class="btn">
        <a href="" class="btn--link">Read more</a>
      </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <script src="hover-effect.umd.js"></script>
    <script>
      var myAnimation = new hoverEffect({
        parent: document.querySelector(".wrapper"),
        intensity: 0.3,
        image1: "img3.jpg",
        image2: "img5.jpg",
        displacementImage: "4.png"
      });
      document.querySelector(".wrapper").addEventListener("mouseover", () => {
        TweenMax.staggerTo(
          [m, o, u, n, t, a, i, nn, s],
          2,
          { ease: Elastic.easeOut.config(1, 0.3), opacity: 1, y: -20 },
          0.1
        );
        var btn = document.querySelector(".btn");
        btn.classList.add("show");
      });
      document.querySelector(".wrapper").addEventListener("mouseout", () => {
        TweenMax.staggerTo(
          [m, o, u, n, t, a, i, nn, s],
          3,
          { ease: Elastic.easeOut.config(1, 1), y: 20, opacity: 0 },
          0.1
        );
        var btn = document.querySelector(".btn");
        btn.classList.remove("show");
      });
    </script>
  </body>
</html>
